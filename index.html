<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>PWA Features Demo</title>
  <meta name="theme-color" content="#0d0d0d" />

  <style>
    :root { 
      --bg:#0d0d0d; 
      --fg:#f3f3f3; 
      --muted:#9a9a9a; 
      --accent:#3da9fc;
    }

    html,body {
      height:100%; 
      margin:0; 
      background:var(--bg); 
      color:var(--fg); 
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      -webkit-tap-highlight-color: transparent;
    }

    main {
      min-height:100%; 
      display:grid; 
      place-items:center; 
      padding:24px; 
      box-sizing:border-box;
    }

    .card {
      max-width:640px; 
      width:100%; 
      background:#111; 
      border:1px solid #222; 
      border-radius:12px; 
      padding:24px; 
      text-align:center;
    }

    h1 { margin:0 0 8px; font-size:1.25rem; }
    p { margin:0 0 16px; color:var(--muted); }
    button {
      background:var(--accent);
      color:white;
      border:none;
      border-radius:8px;
      padding:12px 16px;
      font-size:1rem;
      cursor:pointer;
    }

    /* ===== FEATURE: Custom Scroll & Edge-to-Edge UI ===== */
    body {
      overscroll-behavior-y: none; /* disables "bounce" scroll on supported browsers */
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius:4px; }
    ::-webkit-scrollbar-track { background: #111; }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>PWA Features Demo</h1>
      <p>Try out the custom PWA enhancements below.</p>
      <button id="installBtn" style="display:none;">Install App</button>
    </div>
  </main>

  <script>
    /* ===== FEATURE: Pull-to-Refresh Prevention (for fullscreen mode) ===== */
    let lastTouchY = 0;
    let maybePrevent = false;

    window.addEventListener('touchstart', e => {
      if (e.touches.length != 1) return;
      lastTouchY = e.touches[0].clientY;
      maybePrevent = window.scrollY === 0;
    }, {passive:false});

    window.addEventListener('touchmove', e => {
      const touchY = e.touches[0].clientY;
      const touchYDelta = touchY - lastTouchY;
      lastTouchY = touchY;

      if (maybePrevent && touchYDelta > 0) {
        e.preventDefault(); // prevent pull-to-refresh
        return;
      }
    }, {passive:false});


    /* ===== FEATURE: Add-to-Home-Screen Prompt (custom install banner) ===== */
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", e => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block"; // show button
    });

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      if (choice.outcome === "accepted") {
        console.log("User installed the app");
      }
      deferredPrompt = null;
      installBtn.style.display = "none";
    });


    /* ===== FEATURE: Install Badge / Notification ===== */
    window.addEventListener("appinstalled", () => {
      alert("âœ… App installed successfully!");
    });
  </script>
</body>
</html>
