<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>PWA Features Demo</title>
  <meta name="theme-color" content="#0d0d0d" />

  <style>
    :root { 
      --bg:#0d0d0d; 
      --fg:#f3f3f3; 
      --muted:#9a9a9a; 
      --accent:#3da9fc;
    }

    html,body {
      height:100%; 
      margin:0; 
      background:var(--bg); 
      color:var(--fg); 
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      -webkit-tap-highlight-color: transparent;

      /* ===== FEATURE: Disable bounce / pull in all directions ===== */
      overscroll-behavior: none;   /* modern browsers */
      touch-action: none;          /* disables swipe/drag gestures */
    }

    main {
      min-height:100%; 
      display:grid; 
      place-items:center; 
      padding:24px; 
      box-sizing:border-box;
    }

    .card {
      max-width:640px; 
      width:100%; 
      background:#111; 
      border:1px solid #222; 
      border-radius:12px; 
      padding:24px; 
      text-align:center;
    }

    h1 { margin:0 0 8px; font-size:1.25rem; }
    p { margin:0; color:var(--muted); }

    /* ===== FEATURE: Custom Scroll & Edge-to-Edge UI ===== */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius:4px; }
    ::-webkit-scrollbar-track { background: #111; }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>PWA Features Demo</h1>
      <p>Scrolling & pull gestures are fully disabled â€” fullscreen feel.</p>
    </div>
  </main>

  <script>
    // ===== EXTRA LOCK: prevent touchmove scroll in older browsers =====
    window.addEventListener("touchmove", e => {
      e.preventDefault();
    }, {passive:false});
  </script>
</body>
</html>
